name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  macos:
    runs-on: macos-latest

    steps:
    - uses: maxim-lobanov/setup-xcode@v1.1
      with:
        xcode-version: latest-stable
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
  
  linux: # Borrowed from https://github.com/NSHipster/SwiftSyntaxHighlighter/blob/master/.github/workflows/ci.yml
      runs-on: ubuntu-20.04

      container:
        image: swiftlang/swift:nightly
        volumes:
          - /lib/x86_64-linux-gnu:/lib-extras

      steps:
        - name: Checkout
          uses: actions/checkout@v1
        - uses: actions/cache@v2
          with:
            path: .build
            key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
            restore-keys: |
              ${{ runner.os }}-spm-
        - name: Build
          run: swift build -c release -Xswiftc -static-stdlib -Xlinker -lCoreFoundation -Xlinker -lCFURLSessionInterface -Xlinker -L -Xlinker /lib-extras
        - name: Build and Test
          run: swift test --enable-test-discovery
